<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Camera - Final Fix</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; text-align: center; margin: 0; padding: 20px; }
        canvas { width: 100%; max-width: 500px; border: 2px solid #444; background: #000; display: none; }
        #startBtn { background: #00ff00; color: black; border: none; padding: 20px; font-size: 1.2rem; font-weight: bold; cursor: pointer; display: none; width: 100%; max-width: 300px; }
        #loading-msg { color: white; font-size: 1.2rem; }
        #webcam { display: none; }
    </style>
</head>
<body>
    <h2>LAPLACIAN FILTER</h2>
    
    <div id="loading-msg">ðŸ“¥ Downloading Python Engine...<br>(This takes 30-60 seconds)</div>
    
    <button id="startBtn" onclick="startCameraJS()">START CAMERA</button>
    
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        // JS handles the hardware
        async function startCameraJS() {
            const video = document.getElementById('webcam');
            const btn = document.getElementById('startBtn');
            const canvas = document.getElementById('outputCanvas');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
                btn.style.display = 'none';
                canvas.style.display = 'inline-block';
            } catch (err) {
                alert("Camera Error: " + err);
            }
        }

        // This function shows the button only when Python is ready
        function showStartButton() {
            document.getElementById('loading-msg').style.display = 'none';
            document.getElementById('startBtn').style.display = 'inline-block';
        }
    </script>

    <script type="py" config='{"packages": ["opencv-python", "numpy"]}'>
        import cv2
        import numpy as np
        from js import document, window, requestAnimationFrame, showStartButton
        from pyodide.ffi import create_proxy

        # Tell JS that Python is ready
        showStartButton()

        video = document.getElementById("webcam")
        canvas = document.getElementById("outputCanvas")
        ctx = canvas.getContext("2d")

        def loop(time):
            if video.videoWidth > 0:
                if canvas.width != video.videoWidth:
                    canvas.width = video.videoWidth
                    canvas.height = video.videoHeight
                
                ctx.drawImage(video, 0, 0)
                img_data = ctx.getImageData(0, 0, canvas.width, canvas.height)
                
                # Convert JS Proxy to Python Bytes
                pixel_data = img_data.data.to_py()
                frame = np.frombuffer(pixel_data, dtype=np.uint8).reshape((canvas.height, canvas.width, 4))
                
                # LAPLACIAN FILTER
                gray = cv2.cvtColor(frame, cv2.COLOR_RGBA2GRAY)
                edges = cv2.Laplacian(gray, cv2.CV_8U, ksize=3)
                
                # Convert back to RGBA
                res = cv2.cvtColor(edges, cv2.COLOR_GRAY2RGBA)
                
                # Send back to Canvas
                img_ptr = window.ImageData.new(window.Uint8ClampedArray.new(res.tobytes()), canvas.width, canvas.height)
                ctx.putImageData(img_ptr, 0, 0)
            
            requestAnimationFrame(create_proxy(loop))

        loop(0)
    </script>
</body>
</html>
