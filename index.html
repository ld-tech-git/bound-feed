<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Pro Laplacian - FPS Monitor</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        html, body { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; position: fixed; }
        
        #launcher { 
            position: fixed; inset: 0; background: #000; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            color: #0f0; font-family: monospace; 
        }

        .config-box { border: 1px solid #0f0; padding: 25px; text-align: center; background: #0a0a0a; width: 85%; max-width: 320px; border-radius: 10px; }
        
        select, button { 
            width: 100%; padding: 15px; margin: 12px 0; background: #000; color: #0f0; 
            border: 1px solid #0f0; font-family: monospace; font-size: 1rem; border-radius: 5px;
        }

        button:enabled { cursor: pointer; font-weight: bold; background: rgba(0,255,0,0.1); }
        button:active { background: #0f0; color: #000; }

        canvas { position: absolute; inset: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: 1; display: none; }
        
        #fps-tag {
            position: fixed; top: 15px; right: 15px; background: rgba(0,0,0,0.5);
            color: #0f0; font-family: monospace; padding: 5px 10px; border-radius: 5px;
            z-index: 50; display: none; pointer-events: none; border: 1px solid rgba(0,255,0,0.2);
        }

        #webcam { display: none; }
    </style>
</head>

    <div id="launcher">
        <div class="config-box">
            <h3 style="margin-top:0">SYSTEM BOOT</h3>
            <label style="font-size: 10px; opacity: 0.7;">SELECT RESOLUTION</label>
            <select id="camRes">
                <option value="1280" selected>720p (Fast & Balanced)</option>
                <option value="1920">1080p (High Resolution)</option>
            </select>
            <button id="startBtn" disabled onclick="goLive()">START IMMERSIVE FEED</button>
            <div id="status" style="font-size: 10px;">[ INITIALIZING PYTHON ]</div>
        </div>
    </div>

    <div id="fps-tag">FPS: --</div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
