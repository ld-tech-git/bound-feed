<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Laplacian Pro | Absolute Master v2.0.2</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; touch-action: none; }
        #dashboard { position: fixed; inset: 0; z-index: 100; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .box { border: 1px solid #0f0; padding: 20px; background: #1a1a1a; width: 360px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; border: 1px solid #0f0; cursor: pointer; font-size: 11px; opacity: 0.4; transition: 0.3s; }
        .tab.active { opacity: 1; background: #0f0; color: #000; font-weight: bold; }
        .panel { display: none; border-top: 1px solid #333; padding-top: 10px; }
        .panel.active { display: block; }
        .opt { margin-bottom: 12px; text-align: left; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; }
        select, button { width: 100%; padding: 12px; background: #000; color: #0f0; border: 1px solid #0f0; font-family: monospace; border-radius: 5px; font-size: 13px; }
        
        #bootBtn { background: #222; color: #444; cursor: not-allowed; margin-top: 10px; transition: 0.3s; }
        #bootBtn.ready { background: #0f0; color: #000; cursor: pointer; font-weight: bold; }
        
        /* Stats Tags */
        .stats-box { position: fixed; top: 15px; left: 15px; z-index: 60; display: none; pointer-events: none; flex-direction: column; gap: 5px; }
        #fps-tag { color: #0f0; background: rgba(0,0,0,0.6); padding: 5px 8px; border: 1px solid #0f0; font-size: 12px; }
        #bat-tag { color: #888; background: rgba(50,50,50,0.6); padding: 5px 8px; border: 1px solid #555; font-size: 12px; }
        
        #rec-indicator { position: fixed; top: 15px; right: 15px; z-index: 55; color: #f00; display: none; font-weight: bold; animation: blink 1s infinite; }
        
        /* Smaller Fullscreen Toggle - Gray/Silver Style */
        #fsToggle { 
            position: fixed; z-index: 80; width: 34px; height: 34px; 
            border: 2px solid #555; display: none; cursor: pointer;
            background: rgba(50,50,50,0.5); border-radius: 5px;
            bottom: 30px; right: 30px;
        }
        #fsToggle::after {
            content: ""; position: absolute; inset: 8px;
            border: 2px solid #888; border-style: solid none none solid;
        }
        #fsToggle.exit::after { border-style: none solid solid none; }

        @keyframes blink { 50% { opacity: 0; } }
        canvas { position: absolute; inset: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 1; }
        #webcam { display: none; }
        .status { font-size: 10px; margin-top: 10px; color: #f00; font-weight: bold; }
        #errorLog { font-size: 9px; color: #fa0; margin-top: 10px; width: 100%; height: 40px; background: #000; border: none; outline: none; resize: none; }
        .rec-box { border: 1px dashed #f00; padding: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="stats-box" id="statsUI">
        <div id="fps-tag">FPS: --</div>
        <div id="bat-tag">BAT: --%</div>
    </div>
    <div id="rec-indicator">‚óè REC</div>
    <div id="fsToggle" onclick="toggleFullScreen()"></div>

    <div id="dashboard">
        <div class="box">
            <h2 style="margin:0 0 10px 0; letter-spacing: 1px;">SYSTEM CONFIG</h2>
            
            <div class="rec-box">
                <label style="color: #f00;">Global Recording</label>
                <div class="opt">
                    <label>Format</label>
                    <select id="recFormat">
                        <option value="video/webm;codecs=vp9">WEBM (Universal)</option>
                        <option value="video/mp4">MP4 (PC Only)</option>
                    </select>
                </div>
                <div class="opt">
                    <label>Microphone</label>
                    <select id="micEnable"><option value="no" selected>No Audio</option><option value="yes">With Audio</option></select>
                </div>
            </div>

            <div class="tabs">
                <div id="tabA" class="tab active" onclick="switchPanel('A')">PANEL A</div>
                <div id="tabB" class="tab" onclick="switchPanel('B')">PANEL B</div>
            </div>

            <div class="opt">
                <label>Resolution</label>
                <select id="res">
                    <option value="1920">1080p (True HD)</option>
                    <option value="1600">900p (High)</option>
                    <option value="1280" selected>720p (Balanced)</option>
                    <option value="1024">1024px</option>
                    <option value="800">800px</option>
                    <option value="640">480p (Fast)</option>
                    <option value="480">360p (Turbo)</option>
                </select>
            </div>

            <div id="panelA" class="panel active">
                <div class="opt"><label>A. Scale</label>
                    <select id="scaleA">
                        <option value="1">1.0x</option><option value="1.2">1.2x</option>
                        <option value="1.5" selected>1.5x</option><option value="2">2.0x</option>
                        <option value="2.5">2.5x</option><option value="3.0">3.0x</option>
                    </select>
                </div>
                <div class="opt"><label>A. Gaussian Blur</label>
                    <select id="blurA">
                        <option value="1">None</option><option value="3">3px</option>
                        <option value="5" selected>5px</option><option value="7">7px</option>
                        <option value="9">9px</option><option value="11">11px</option><option value="15">15px</option>
                    </select>
                </div>
                <div class="opt"><label>A. Sensitivity</label>
                    <select id="senseA">
                        <option value="0.5">0.5</option><option value="0.7">0.7</option>
                        <option value="0.9" selected>0.9</option><option value="1.1">1.1</option>
                        <option value="1.3">1.3</option><option value="1.5">1.5</option>
                    </select>
                </div>
            </div>

            <div id="panelB" class="panel">
                <div class="opt"><label>B. Logic</label>
                    <select id="logicB"><option value="old_code" selected>old_code_use</option><option value="median">Standard Median</option></select>
                </div>
                <div class="opt"><label>B. Scale</label>
                    <select id="scaleB">
                        <option value="1">1.0x</option><option value="1.5">1.5x</option>
                        <option value="2.5" selected>2.5x</option><option value="3.5">3.5x</option>
                        <option value="5">5.0x</option>
                    </select>
                </div>
                <div class="opt"><label>B. Median Blur</label>
                    <select id="blurB">
                        <option value="1">1</option><option value="3" selected>3</option>
                        <option value="5">5</option><option value="7">7</option><option value="9">9</option>
                    </select>
                </div>
                <div class="opt"><label>B. Fixed Threshold</label>
                    <select id="senseB">
                        <option value="10">10</option><option value="20">20</option>
                        <option value="40" selected>40</option><option value="60">60</option>
                        <option value="80">80</option><option value="100">100</option>
                    </select>
                </div>
            </div>

            <div class="opt"><label>Edge Thickness (k)</label>
                <select id="kSize"><option value="1">1</option><option value="3" selected>3</option><option value="5">5</option></select>
            </div>

            <button id="bootBtn" onclick="bootApp()">WAITING FOR LIB...</button>
            <div id="status" class="status">INITIALIZING...</div>
            <textarea id="errorLog" readonly placeholder="System logs..."></textarea>
        </div>
    </div>

    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        let currentPanel = 'A', isLibReady = false, isRecording = false;
        const video = document.getElementById('webcam'), canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { alpha: false, desynchronized: true });
        const offCanvas = document.createElement('canvas'), offCtx = offCanvas.getContext('2d', { willReadFrequently: true });
        
        let worker, currentFacingMode = "user", activeConfig = null;
        let isProcessing = false, processStart = 0, frames = 0, lastTime = performance.now();
        let lastResponse = performance.now(), lastVidT = -1, healthInt, fsTimer;
        
        let wakeLock = null, mediaRecorder = null, recordedChunks = [];

        function log(msg) { document.getElementById('errorLog').value += `> ${msg}\n`; }

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { log("WakeLock Error: " + err.message); }
        }

        if (navigator.getBattery) {
            navigator.getBattery().then(bat => {
                const updateBat = () => document.getElementById('bat-tag').innerText = `BAT: ${Math.round(bat.level * 100)}%`;
                updateBat(); bat.onlevelchange = updateBat;
            });
        }

        function initWorker() {
            if (worker) worker.terminate();
            worker = new Worker('./worker.js');
            worker.onmessage = (e) => {
                if (e.data === "READY") {
                    isLibReady = true;
                    document.getElementById('bootBtn').innerText = "BOOT ENGINE";
                    document.getElementById('bootBtn').classList.add('ready');
                    document.getElementById('status').innerText = "ONLINE";
                    document.getElementById('status').style.color = "#0f0";
                } else if (e.data instanceof ImageData) { 
                    ctx.putImageData(e.data, 0, 0); 
                    isProcessing = false; frames++; lastResponse = performance.now();
                }
            };
        }

        window.onload = initWorker;

        function switchPanel(p) {
            currentPanel = p;
            document.getElementById('panelA').classList.toggle('active', p==='A');
            document.getElementById('panelB').classList.toggle('active', p==='B');
            document.getElementById('tabA').classList.toggle('active', p==='A');
            document.getElementById('tabB').classList.toggle('active', p==='B');
        }

        async function bootApp() {
            if(!isLibReady) return;
            isProcessing = false;
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            
            activeConfig = {
                panel: currentPanel,
                scale: parseFloat(document.getElementById(currentPanel === 'A' ? 'scaleA' : 'scaleB').value),
                blur: parseInt(document.getElementById(currentPanel === 'A' ? 'blurA' : 'blurB').value),
                sense: parseFloat(document.getElementById(currentPanel === 'A' ? 'senseA' : 'senseB').value),
                k: parseInt(document.getElementById('kSize').value),
                oldCode: (currentPanel === 'B' && document.getElementById('logicB').value === 'old_code')
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: parseInt(document.getElementById('res').value) }, facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    video.play();
                    canvas.width = offCanvas.width = Math.floor(video.videoWidth / activeConfig.scale);
                    canvas.height = offCanvas.height = Math.floor(video.videoHeight / activeConfig.scale);
                    document.getElementById('dashboard').style.display = 'none';
                    canvas.style.display = 'block';
                    requestWakeLock();
                    if(!healthInt) startHealth();
                    requestAnimationFrame(loop);
                };
            } catch (e) { log("Camera Error: " + e.name); }
        }

        function startHealth() {
            healthInt = setInterval(() => {
                if (document.getElementById('dashboard').style.display !== 'none') return;
                const now = performance.now();
                if (now - lastResponse > 5000 || video.currentTime === lastVidT) {
                    isProcessing = false; initWorker(); bootApp();
                } else if(worker) { worker.postMessage("PING"); }
                lastVidT = video.currentTime;
            }, 3000);
        }

        function loop() {
            const now = performance.now();
            if (isProcessing && (now - processStart > 600)) isProcessing = false;
            if (!isProcessing && video.readyState >= 2 && activeConfig && worker) {
                isProcessing = true; processStart = now;
                offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
                const data = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
                worker.postMessage({ img: data, ...activeConfig, isFront: (currentFacingMode === "user") }, [data.data.buffer]);
            }
            if (now - lastTime >= 1000) { 
                document.getElementById('fps-tag').innerText = `FPS: ${frames}`; 
                frames = 0; lastTime = now; 
            }
            requestAnimationFrame(loop);
        }

        async function toggleRecording() {
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                document.getElementById('rec-indicator').style.display = 'none';
            } else {
                recordedChunks = [];
                const stream = canvas.captureStream(30);
                if (document.getElementById('micEnable').value === 'yes') {
                    try {
                        const mic = await navigator.mediaDevices.getUserMedia({ audio: true });
                        mic.getAudioTracks().forEach(t => stream.addTrack(t));
                    } catch(e) { log("Mic Access Denied"); }
                }
                const format = document.getElementById('recFormat').value;
                mediaRecorder = new MediaRecorder(stream, { mimeType: format });
                mediaRecorder.ondataavailable = e => { if(e.data.size > 0) recordedChunks.push(e.data); };
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: format });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url; a.download = `rec_${Date.now()}.${format.includes('mp4') ? 'mp4' : 'webm'}`;
                    a.click();
                };
                mediaRecorder.start();
                isRecording = true;
                document.getElementById('rec-indicator').style.display = 'block';
            }
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        // Revised UI Gestures Logic
        let touchStartX = 0;
        window.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
            
            // Single tap: Show FS Toggle only for 1s
            const fsBtn = document.getElementById('fsToggle');
            fsBtn.style.display = 'block';
            clearTimeout(fsTimer);
            fsTimer = setTimeout(() => fsBtn.style.display = 'none', 1000);

            if (e.touches.length === 2) toggleRecording();
        });

        window.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].screenX;
            if (touchEndX - touchStartX > 100) toggleRecording(); 
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                if (activeConfig) {
                    video.play();
                    requestWakeLock();
                }
            }
        });

        let taps = 0, tapT;
        window.addEventListener('touchstart', (e) => {
            if(e.touches.length > 1) return;
            taps++; clearTimeout(tapT);
            tapT = setTimeout(() => {
                // Double Tap: Toggle Stats (FPS/BAT)
                if (taps === 2) { 
                    const stats = document.getElementById('statsUI');
                    stats.style.display = stats.style.display === 'flex' ? 'none' : 'flex';
                }
                if (taps === 3) { currentFacingMode = currentFacingMode === "user" ? "environment" : "user"; bootApp(); }
                if (taps === 4) { 
                    const l = document.createElement('a'); l.download = `snap_${Date.now()}.png`; 
                    l.href = canvas.toDataURL(); l.click(); 
                }
                taps = 0;
            }, 300);
        });
    </script>
</body>
</html>
