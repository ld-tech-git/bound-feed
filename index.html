<script>
/* ===================== CORE STATE ===================== */
let currentPanel = 'A', isLibReady = false;
const video = document.getElementById('webcam');
const canvas = document.getElementById('outputCanvas');
const ctx = canvas.getContext('2d', { alpha: false });
const offCanvas = document.createElement('canvas');
const offCtx = offCanvas.getContext('2d');

let worker, activeConfig = null;
let frameQueue = [];          // FIX 5.1
let isWorkerBusy = false;
let lastWorkerResponse = performance.now();
let lastVideoTime = -1;
let frames = 0, lastTime = performance.now();
let healthInterval, fsTimer;
let currentFacingMode = "user";

/* ===================== SERVICE WORKER ===================== */
// FIX: Cache OpenCV so it is NOT reloaded on every boot
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw.js');
}

/* ===================== WORKER INIT ===================== */
function initWorker(hard = false) {
  if (worker) worker.terminate();
  worker = new Worker('./worker.js');

  worker.onmessage = e => {
    if (e.data === "READY") {
      isLibReady = true;
      bootBtn.classList.add('ready');
      bootBtn.innerText = "BOOT ENGINE";
      status.innerText = "ONLINE";
      status.style.color = "#0f0";
      return;
    }

    if (e.data === "PONG") {
      lastWorkerResponse = performance.now();
      return;
    }

    if (e.data === "RECOVER") {
      isWorkerBusy = false;
      frameQueue.length = 0;
      return;
    }

    // Image frame
    ctx.putImageData(e.data, 0, 0);
    frames++;
    isWorkerBusy = false;
    lastWorkerResponse = performance.now();
  };
}

window.onload = () => initWorker();

/* ===================== BOOT ===================== */
async function bootApp() {
  if (!isLibReady) return;

  if (video.srcObject)
    video.srcObject.getTracks().forEach(t => t.stop());

  activeConfig = {
    panel: currentPanel,
    scale: parseFloat(document.getElementById(currentPanel === 'A' ? 'scaleA' : 'scaleB').value),
    blur: parseInt(document.getElementById(currentPanel === 'A' ? 'blurA' : 'blurB').value),
    sense: parseFloat(document.getElementById(currentPanel === 'A' ? 'senseA' : 'senseB').value),
    k: parseInt(document.getElementById('kSize').value),
    oldCode: currentPanel === 'B' && logicB.value === 'old_code'
  };

  const stream = await navigator.mediaDevices.getUserMedia({
    video: { width: { ideal: +res.value }, facingMode: currentFacingMode }
  });

  video.srcObject = stream;
  video.onloadedmetadata = () => {
    canvas.width = offCanvas.width = Math.floor(video.videoWidth / activeConfig.scale);
    canvas.height = offCanvas.height = Math.floor(video.videoHeight / activeConfig.scale);
    dashboard.style.display = 'none';
    canvas.style.display = 'block';
    fsToggle.style.display = 'block';
    if (!healthInterval) startHealthCheck();
    requestAnimationFrame(processLoop);
  };
}

/* ===================== FRAME CONTROL (FIX 5.1) ===================== */
function enqueueFrame(img) {
  frameQueue.push(img);

  if (frameQueue.length > 30)
    frameQueue = frameQueue.slice(-10);
  else if (frameQueue.length > 8)
    frameQueue = frameQueue.slice(-5);
  else if (frameQueue.length > 5)
    frameQueue = frameQueue.slice(-3);
}

/* ===================== PROCESS LOOP ===================== */
function processLoop() {
  if (video.videoWidth > 0 && activeConfig) {
    offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
    enqueueFrame(offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height));
  }

  if (!isWorkerBusy && frameQueue.length) {
    isWorkerBusy = true;
    const img = frameQueue.pop();   // newest only
    frameQueue.length = 0;
    worker.postMessage({ img, ...activeConfig, isFront: currentFacingMode === "user" }, [img.data.buffer]);
  }

  const now = performance.now();
  if (now - lastTime >= 1000) {
    fpsTag.innerText = `FPS: ${frames}`;
    frames = 0;
    lastTime = now;
  }
  requestAnimationFrame(processLoop);
}

/* ===================== HEALTH & MEMORY ===================== */
function startHealthCheck() {
  let softResetTimer = performance.now();

  healthInterval = setInterval(() => {
    const now = performance.now();

    if (now - lastWorkerResponse > 3000)
      worker.postMessage("PING");

    if (now - lastWorkerResponse > 7000)
      initWorker(true);

    // FIX 5.2: Soft worker reset every 20s
    if (now - softResetTimer > 20000) {
      worker.postMessage("SOFT_RESET");
      softResetTimer = now;
    }
  }, 2000);
}

/* ===================== TOUCH HANDLER FIX (4.3) ===================== */
let taps = 0, tapTimer, touchX = 0;

window.addEventListener('touchstart', e => {
  touchX = e.changedTouches[0].screenX;
  taps++;
  clearTimeout(tapTimer);
  tapTimer = setTimeout(() => {
    if (taps === 2) fpsTag.style.display = fpsTag.style.display === 'none' ? 'block' : 'none';
    if (taps === 3) { currentFacingMode = currentFacingMode === "user" ? "environment" : "user"; bootApp(); }
    if (taps === 4) {
      const a = document.createElement('a');
      a.href = canvas.toDataURL();
      a.download = `snap_${Date.now()}.png`;
      a.click();
    }
    taps = 0;
  }, 300);
});

window.addEventListener('touchend', e => {
  if (touchX - e.changedTouches[0].screenX > 100)
    toggleRecording?.(); // FIX 4.1: safely optional
});
</script>
