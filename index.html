<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Laplacian Pro | Absolute Master v10</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; touch-action: none; }
        #dashboard { position: fixed; inset: 0; z-index: 100; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .box { border: 1px solid #0f0; padding: 20px; background: #1a1a1a; width: 360px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; border: 1px solid #0f0; cursor: pointer; font-size: 11px; opacity: 0.4; transition: 0.3s; }
        .tab.active { opacity: 1; background: #0f0; color: #000; font-weight: bold; }
        .panel { display: none; border-top: 1px solid #333; padding-top: 10px; }
        .panel.active { display: block; }
        .opt { margin-bottom: 12px; text-align: left; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; }
        select, button { width: 100%; padding: 12px; background: #000; color: #0f0; border: 1px solid #0f0; font-family: monospace; border-radius: 5px; font-size: 13px; }
        #bootBtn { background: #222; color: #444; cursor: not-allowed; margin-top: 10px; transition: 0.3s; }
        #bootBtn.ready { background: #0f0; color: #000; cursor: pointer; font-weight: bold; }
        
        #fps-tag { position: fixed; top: 15px; left: 15px; z-index: 60; color: #0f0; display: none; background: rgba(0,0,0,0.6); padding: 8px; border: 1px solid #0f0; pointer-events: none; }
        #rec-indicator { position: fixed; top: 15px; right: 15px; z-index: 55; color: #f00; display: none; font-weight: bold; animation: blink 1s infinite; }
        
        #fsToggle { 
            position: fixed; z-index: 80; width: 32px; height: 32px; 
            border: 1.5px solid rgba(128, 128, 128, 0.5); display: none; cursor: pointer;
            background: rgba(0,0,0,0.2); border-radius: 4px; 
            bottom: 25px; right: 25px;
        }
        #fsToggle::after {
            content: ""; position: absolute; inset: 8px;
            border: 2px solid rgba(128, 128, 128, 0.7); border-style: solid none none solid;
        }
        #fsToggle.exit::after { border-style: none solid solid none; }
        .status { font-size: 10px; margin-top: 10px; color: #f00; font-weight: bold; }
    </style>
</head>
<body>

    <div id="fps-tag">FPS: --</div>
    <div id="rec-indicator">‚óè REC</div>
    <div id="fsToggle" onclick="toggleFullScreen()"></div>

    <div id="dashboard">
        <div class="box">
            <h2 style="margin:0 0 10px 0;">SYSTEM CONFIG</h2>
            
            <div style="border: 1px dashed #f00; padding: 10px; margin-bottom: 15px;">
                <label style="color: #f00;">Recording</label>
                <div class="opt"><select id="recFormat"><option value="video/webm;codecs=vp9">WEBM</option><option value="video/mp4">MP4</option></select></div>
                <div class="opt"><select id="micEnable"><option value="no">No Audio</option><option value="yes">With Audio</option></select></div>
            </div>

            <div class="tabs">
                <div id="tabA" class="tab active" onclick="switchPanel('A')">PANEL A</div>
                <div id="tabB" class="tab" onclick="switchPanel('B')">PANEL B</div>
            </div>

            <div class="opt">
                <label>Resolution</label>
                <select id="res">
                    <option value="1920">1080p</option><option value="1600">900p</option>
                    <option value="1280" selected>720p</option><option value="1024">1024px</option>
                    <option value="800">800px</option><option value="640">480p</option><option value="480">360p</option>
                </select>
            </div>

            <div id="panelA" class="panel active">
                <div class="opt"><label>A. Scale</label><select id="scaleA"><option value="1">1.0x</option><option value="1.2">1.2x</option><option value="1.5" selected>1.5x</option><option value="2">2.0x</option><option value="2.5">2.5x</option><option value="3">3.0x</option></select></div>
                <div class="opt"><label>A. Blur</label><select id="blurA"><option value="1">None</option><option value="3">3px</option><option value="5" selected>5px</option><option value="7">7px</option><option value="9">9px</option><option value="11">11px</option><option value="15">15px</option></select></div>
                <div class="opt"><label>A. Sensitivity</label><select id="senseA"><option value="0.5">0.5</option><option value="0.7">0.7</option><option value="0.9" selected>0.9</option><option value="1.1">1.1</option><option value="1.3">1.3</option><option value="1.5">1.5</option></select></div>
            </div>

            <div id="panelB" class="panel">
                <div class="opt"><label>B. Logic</label><select id="logicB"><option value="old_code" selected>old_code_use</option><option value="median">Standard</option></select></div>
                <div class="opt"><label>B. Scale</label><select id="scaleB"><option value="1">1.0x</option><option value="1.5">1.5x</option><option value="2.5" selected>2.5x</option><option value="3.5">3.5x</option><option value="5">5.0x</option></select></div>
                <div class="opt"><label>B. Median Blur</label><select id="blurB"><option value="1">1</option><option value="3" selected>3</option><option value="5">5</option><option value="7">7</option><option value="9">9</option></select></div>
                <div class="opt"><label>B. Threshold</label><select id="senseB"><option value="10">10</option><option value="20">20</option><option value="40" selected>40</option><option value="60">60</option><option value="80">80</option><option value="100">100</option></select></div>
            </div>

            <div class="opt"><label>k Thickness</label><select id="kSize"><option value="1">1</option><option value="3" selected>3</option><option value="5">5</option><option value="7">7</option></select></div>

            <button id="bootBtn" onclick="bootApp()">WAITING...</button>
            <div id="status" class="status">OFFLINE</div>
        </div>
    </div>

    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        let currentPanel = 'A', isLibReady = false, isRecording = false;
        const video = document.getElementById('webcam'), canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }), offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d', { willReadFrequently: true });
        let worker, isProcessing = false, currentFacingMode = "user", activeConfig = null;
        let mediaRecorder, recordedChunks = [], frames = 0, lastTime = performance.now(), lastFrameSuccess = 0;

        worker = new Worker('./worker.js');
        worker.onmessage = (e) => {
            if (e.data === "READY") {
                isLibReady = true; document.getElementById('bootBtn').innerText = "BOOT ENGINE"; 
                document.getElementById('bootBtn').classList.add('ready');
                document.getElementById('status').innerText = "ONLINE"; document.getElementById('status').style.color = "#0f0";
            } else { 
                ctx.putImageData(e.data, 0, 0); 
                isProcessing = false; 
                frames++; 
                lastFrameSuccess = performance.now(); 
            }
        };

        function switchPanel(p) {
            currentPanel = p;
            document.getElementById('panelA').classList.toggle('active', p==='A');
            document.getElementById('panelB').classList.toggle('active', p==='B');
            document.getElementById('tabA').classList.toggle('active', p==='A');
            document.getElementById('tabB').classList.toggle('active', p==='B');
        }

        async function bootApp() {
            if(!isLibReady) return;
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            
            lastFrameSuccess = 0; // Disable watchdog during startup

            activeConfig = {
                panel: currentPanel,
                scale: parseFloat(document.getElementById(currentPanel === 'A' ? 'scaleA' : 'scaleB').value),
                blur: parseInt(document.getElementById(currentPanel === 'A' ? 'blurA' : 'blurB').value),
                sense: parseFloat(document.getElementById(currentPanel === 'A' ? 'senseA' : 'senseB').value),
                k: parseInt(document.getElementById('kSize').value),
                oldCode: (currentPanel === 'B' && document.getElementById('logicB').value === 'old_code')
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: parseInt(document.getElementById('res').value) }, facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = offCanvas.width = video.videoWidth / activeConfig.scale;
                    canvas.height = offCanvas.height = video.videoHeight / activeConfig.scale;
                    document.getElementById('dashboard').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('fsToggle').style.display = 'block';
                    isProcessing = false;
                };
            } catch(e) { alert("Camera busy. Try again."); }
        }

        function processLoop() {
            const now = performance.now();
            
            // Watchdog: Only triggers if at least one frame has succeeded (lastFrameSuccess > 0)
            if (isProcessing && lastFrameSuccess > 0 && (now - lastFrameSuccess > 3000)) {
                isProcessing = false; // Force reset
            }

            if (!isProcessing && video.readyState === 4 && activeConfig) {
                isProcessing = true;
                offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
                const imgData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
                worker.postMessage({ img: imgData, ...activeConfig, isFront: (currentFacingMode === "user") }, [imgData.data.buffer]);
            }
            
            if (now - lastTime >= 1000) { 
                document.getElementById('fps-tag').innerText = `FPS: ${frames}`; 
                frames = 0; lastTime = now; 
            }
            requestAnimationFrame(processLoop);
        }
        requestAnimationFrame(processLoop);

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else if (document.exitFullscreen) document.exitFullscreen();
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fsToggle');
            if (document.fullscreenElement) { btn.style.display = 'none'; btn.classList.add('exit'); }
            else { btn.style.display = 'block'; btn.classList.remove('exit'); }
        });

        window.addEventListener('contextmenu', e => { e.preventDefault(); toggleRecording(); });
        let touchX = 0;
        window.addEventListener('touchstart', e => { touchX = e.changedTouches[0].screenX; });
        window.addEventListener('touchend', e => { if (touchX - e.changedTouches[0].screenX > 100) toggleRecording(); });

        let taps = 0, tapT, fsTimer;
        window.addEventListener('touchstart', () => {
            taps++; clearTimeout(tapT);
            const btn = document.getElementById('fsToggle');
            btn.style.display = 'block';
            clearTimeout(fsTimer); fsTimer = setTimeout(() => { if(document.fullscreenElement) btn.style.display = 'none'; }, 3000);

            tapT = setTimeout(() => {
                if (taps === 2) { const f = document.getElementById('fps-tag'); f.style.display = f.style.display === 'none' ? 'block' : 'none'; }
                if (taps === 3) { currentFacingMode = currentFacingMode === "user" ? "environment" : "user"; bootApp(); }
                if (taps === 4) setTimeout(() => {
                    const l = document.createElement('a'); l.download = `snap_${Date.now()}.png`; l.href = canvas.toDataURL(); l.click();
                }, 7000);
                taps = 0;
            }, 300);
        });

        async function toggleRecording() {
            if (!isRecording) {
                recordedChunks = [];
                const stream = canvas.captureStream(30);
                if (document.getElementById('micEnable').value === 'yes') {
                    const audio = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audio.getAudioTracks().forEach(t => stream.addTrack(t));
                }
                mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm' });
                mediaRecorder.ondataavailable = e => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob(recordedChunks));
                    a.download = `laplacian_${Date.now()}.webm`; a.click();
                };
                mediaRecorder.start(); isRecording = true; document.getElementById('rec-indicator').style.display = 'block';
            } else { mediaRecorder.stop(); isRecording = false; document.getElementById('rec-indicator').style.display = 'none'; }
        }
    </script>
</body>
</html>
