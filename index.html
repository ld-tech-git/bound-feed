<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Laplacian Debug</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #dashboard { position: fixed; inset: 0; z-index: 100; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .box { border: 1px solid #0f0; padding: 20px; background: #1a1a1a; width: 300px; text-align: center; border-radius: 10px; }
        select, button { width: 100%; padding: 10px; margin: 5px 0; background: #000; color: #0f0; border: 1px solid #0f0; }
        #outputCanvas { position: absolute; inset: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 1; }
        #debug-log { position: fixed; bottom: 10px; left: 10px; font-size: 10px; color: #666; z-index: 200; pointer-events: none; }
        #webcam { display: none; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="box">
            <h3>SYSTEM BOOT</h3>
            <select id="resSelect"><option value="1280">720p</option><option value="640">480p</option></select>
            <button id="bootBtn" disabled onclick="bootApp()">START SENSOR</button>
            <p id="status" style="color:red">WAITING FOR WORKER...</p>
        </div>
    </div>

    <div id="debug-log">Log: Initializing...</div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const log = document.getElementById('debug-log');
        const status = document.getElementById('status');
        
        let worker;

        // 1. Worker Setup with error tracking
        try {
            worker = new Worker('worker.js');
            worker.onmessage = (e) => {
                if (e.data === "READY") {
                    status.innerText = "ENGINE READY"; status.style.color = "#0f0";
                    document.getElementById('bootBtn').disabled = false;
                    log.innerText += " | Worker Ready";
                } else {
                    ctx.putImageData(e.data, 0, 0);
                }
            };
            worker.onerror = (e) => { 
                log.innerText = "WORKER ERROR: File not found or CORS issue."; 
                console.error(e);
            };
        } catch(e) { log.innerText = "WORKER BLOCKED: " + e.message; }

        async function bootApp() {
            log.innerText = "Requesting Camera...";
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, facingMode: "user" } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth / 1.5;
                    canvas.height = video.videoHeight / 1.5;
                    document.getElementById('dashboard').style.display = 'none';
                    canvas.style.display = 'block';
                    log.innerText = "Streaming Started";
                    loop();
                };
            } catch (err) {
                alert("Camera Error: " + err.message);
                log.innerText = "Camera Failed";
            }
        }

        function loop() {
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Use a temporary canvas to check if camera is actually sending pixels
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = canvas.width; tempCanvas.height = canvas.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imgData = tempCtx.getImageData(0, 0, canvas.width, canvas.height);
                worker.postMessage({img: imgData, blur: 7, kSize: 5, dilate: 0}, [imgData.data.buffer]);
            }
            requestAnimationFrame(loop);
        }
    </script>
</body>
</html>
