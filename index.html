<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Laplacian Pro: Clean Edition</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #dashboard { position: fixed; inset: 0; z-index: 100; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .box { border: 1px solid #0f0; padding: 25px; background: #1a1a1a; width: 320px; text-align: center; border-radius: 15px; box-shadow: 0 0 20px rgba(0,255,0,0.2); }
        .opt { margin-bottom: 20px; text-align: left; }
        label { font-size: 11px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        select, button { width: 100%; padding: 12px; margin-top: 5px; background: #000; color: #0f0; border: 1px solid #0f0; font-family: monospace; border-radius: 5px; }
        #fps-tag { position: fixed; top: 15px; right: 15px; z-index: 50; font-size: 14px; background: rgba(0,0,0,0.6); padding: 8px; display: none; border: 1px solid #0f0; pointer-events: none; }
        #timer { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 120px; z-index: 60; display: none; color: #fff; font-weight: bold; }
        #outputCanvas { position: absolute; inset: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 1; }
        #webcam { display: none; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="box">
            <h2 style="margin:0 0 20px 0;">SYSTEM CONFIG</h2>
            <div class="opt">
                <label>Input Quality</label>
                <select id="resSelect">
                    <option value="1920">1080p (True HD)</option>
                    <option value="1280" selected>720p (High)</option>
                    <option value="640">480p (Fast)</option>
                </select>
            </div>
            <div class="opt">
                <label>Processing Scale (Smoothness)</label>
                <select id="chunkSelect">
                    <option value="1">Quality (Lower FPS)</option>
                    <option value="1.5" selected>Balanced (Standard)</option>
                    <option value="2.5">Turbo (Highest FPS)</option>
                </select>
            </div>
            <div class="opt">
                <label>Target FPS</label>
                <select id="fpsSelect">
                    <option value="15">15 FPS</option>
                    <option value="24" selected>24 FPS</option>
                    <option value="30">30 FPS</option>
                </select>
            </div>
            <button id="bootBtn" disabled onclick="bootApp()">BOOT SYSTEM</button>
            <p id="status" style="font-size: 10px; color: #f00; margin-top: 15px;">LOADING CORE...</p>
        </div>
    </div>

    <div id="fps-tag">FPS: --</div>
    <div id="timer">7</div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { alpha: false });
        const offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d', { willReadFrequently: true });
        const bootBtn = document.getElementById('bootBtn');
        const status = document.getElementById('status');
        
        let worker, targetFPS, chunkScale, isProcessing = false;
        let frames = 0, lastTime = performance.now(), lastFrameTime = 0;

        worker = new Worker('worker.js');
        worker.onmessage = (e) => {
            if (e.data === "READY") {
                status.innerText = "CORE ENGINE LOADED";
                status.style.color = "#0f0";
                bootBtn.disabled = false;
            } else {
                ctx.putImageData(e.data, 0, 0);
                isProcessing = false;
                frames++;
            }
        };

        async function bootApp() {
            targetFPS = parseInt(document.getElementById('fpsSelect').value);
            chunkScale = parseFloat(document.getElementById('chunkSelect').value);
            const width = parseInt(document.getElementById('resSelect').value);
            
            if (document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: { ideal: width }, facingMode: "user" }
            });

            video.srcObject = stream;
            video.onloadedmetadata = () => {
                const w = video.videoWidth / chunkScale;
                const h = video.videoHeight / chunkScale;
                canvas.width = offCanvas.width = w;
                canvas.height = offCanvas.height = h;
                document.getElementById('dashboard').style.display = 'none';
                canvas.style.display = 'block';
                document.getElementById('fps-tag').style.display = 'block';
                processFrame();
            };
        }

        function processFrame() {
            const now = performance.now();
            if (now - lastFrameTime >= (1000 / targetFPS) && !isProcessing) {
                isProcessing = true;
                lastFrameTime = now;
                offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
                const imageData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
                worker.postMessage(imageData, [imageData.data.buffer]);
                
                if (now - lastTime >= 1000) {
                    document.getElementById('fps-tag').innerText = `FPS: ${frames}`;
                    frames = 0; lastTime = now;
                }
            }
            requestAnimationFrame(processFrame);
        }

        // --- GESTURES ---
        let tapCount = 0, tapTimer;
        window.addEventListener('touchstart', () => {
            tapCount++;
            clearTimeout(tapTimer);
            tapTimer = setTimeout(() => {
                if (tapCount === 2) document.getElementById('fps-tag').style.display = (document.getElementById('fps-tag').style.display === 'none' ? 'block' : 'none');
                if (tapCount === 3) startSnapshot();
                tapCount = 0;
            }, 350);
        });

        function startSnapshot() {
            let count = 7;
            const timerEl = document.getElementById('timer');
            timerEl.style.display = 'block';
            timerEl.innerText = count;
            const countdown = setInterval(() => {
                timerEl.innerText = --count;
                if (count === 0) {
                    clearInterval(countdown);
                    timerEl.style.display = 'none';
                    const link = document.createElement('a');
                    link.download = `snapshot.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
            }, 1000);
        }
    </script>
</body>
</html>
