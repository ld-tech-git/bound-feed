<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Laplacian Pro | Absolute Master v16</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; touch-action: none; }
        #dashboard { position: fixed; inset: 0; z-index: 100; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        .box { border: 1px solid #0f0; padding: 20px; background: #1a1a1a; width: 340px; border-radius: 15px; text-align: center; }
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 10px; border: 1px solid #0f0; cursor: pointer; font-size: 11px; opacity: 0.5; }
        .tab.active { opacity: 1; background: #0f0; color: #000; }
        .panel { display: none; padding-top: 10px; }
        .panel.active { display: block; }
        .opt { margin-bottom: 12px; text-align: left; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; }
        select, button { width: 100%; padding: 12px; background: #000; color: #0f0; border: 1px solid #0f0; font-family: monospace; border-radius: 5px; }
        #bootBtn { background: #222; color: #444; cursor: not-allowed; }
        #bootBtn.ready { background: #0f0; color: #000; cursor: pointer; }
        
        #stats-tag { position: fixed; top: 15px; left: 15px; z-index: 200; color: #0f0; display: none; background: rgba(0,0,0,0.6); padding: 8px; border: 1px solid #0f0; pointer-events: none; font-size: 11px; line-height: 1.4; }
        #rec-indicator { position: fixed; top: 15px; right: 15px; z-index: 150; color: #f00; display: none; animation: blink 1s infinite; }
        #fsToggle { position: fixed; z-index: 80; width: 32px; height: 32px; border: 1.5px solid rgba(128,128,128,0.5); display: none; bottom: 25px; right: 25px; border-radius: 4px; }
        
        canvas { position: absolute; inset: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 10; }
        #webcam { display: none; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <div id="stats-tag">FPS: --<br>BAT: --%</div>
    <div id="rec-indicator">‚óè REC</div>
    <div id="fsToggle" onclick="toggleFullScreen()"></div>

    <div id="dashboard">
        <div class="box">
            <h2 style="margin-top:0;">SYSTEM CONFIG</h2>
            <div class="tabs">
                <div id="tabA" class="tab active" onclick="switchPanel('A')">PANEL A</div>
                <div id="tabB" class="tab" onclick="switchPanel('B')">PANEL B</div>
            </div>
            <div class="opt">
                <label>Resolution</label>
                <select id="res">
                    <option value="1280" selected>720p</option><option value="1920">1080p</option><option value="640">480p</option>
                </select>
            </div>
            <div id="panelA" class="panel active">
                <div class="opt"><label>Scale</label><select id="scaleA"><option value="1.5" selected>1.5x</option><option value="2">2.0x</option></select></div>
                <div class="opt"><label>Blur</label><select id="blurA"><option value="5" selected>5px</option><option value="9">9px</option></select></div>
            </div>
            <div id="panelB" class="panel">
                <div class="opt"><label>Logic</label><select id="logicB"><option value="old_code" selected>old_code_use</option></select></div>
                <div class="opt"><label>Scale</label><select id="scaleB"><option value="2.5" selected>2.5x</option></select></div>
            </div>
            <button id="bootBtn" onclick="bootApp()">WAITING...</button>
        </div>
    </div>

    <video id="webcam" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        let currentPanel = 'A', isLibReady = false, isRecording = false, wakeLock = null;
        const video = document.getElementById('webcam'), canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }), offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d', { willReadFrequently: true });
        let worker, isProcessing = false, currentFacingMode = "user", activeConfig = null;
        let frames = 0, lastTime = performance.now(), batteryLevel = "--";

        if ('getBattery' in navigator) {
            navigator.getBattery().then(batt => {
                batteryLevel = Math.floor(batt.level * 100);
                batt.onlevelchange = () => batteryLevel = Math.floor(batt.level * 100);
            });
        }

        worker = new Worker('./worker.js');
        worker.onmessage = (e) => {
            if (e.data === "READY") {
                isLibReady = true; 
                document.getElementById('bootBtn').innerText = "BOOT ENGINE";
                document.getElementById('bootBtn').classList.add('ready');
            } else {
                ctx.putImageData(e.data, 0, 0);
                isProcessing = false; // The Lock Reset
                frames++;
            }
        };

        function switchPanel(p) {
            currentPanel = p;
            document.getElementById('panelA').classList.toggle('active', p==='A');
            document.getElementById('panelB').classList.toggle('active', p==='B');
            document.getElementById('tabA').classList.toggle('active', p==='A');
            document.getElementById('tabB').classList.toggle('active', p==='B');
        }

        async function bootApp() {
            if(!isLibReady) return;
            
            // 1. FORCE RESET: If we were processing, stop now.
            isProcessing = true; 
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(t => t.stop());
                video.srcObject = null;
            }

            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');

            activeConfig = {
                panel: currentPanel,
                scale: parseFloat(document.getElementById(currentPanel === 'A' ? 'scaleA' : 'scaleB').value),
                blur: parseInt(document.getElementById(currentPanel === 'A' ? 'blurA' : '5').value),
                oldCode: (currentPanel === 'B')
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: { ideal: parseInt(document.getElementById('res').value) }, facingMode: currentFacingMode } 
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = offCanvas.width = video.videoWidth / activeConfig.scale;
                    canvas.height = offCanvas.height = video.videoHeight / activeConfig.scale;
                    
                    // 2. RELEASE LOCK: Engine is only allowed to run once camera is ready
                    isProcessing = false; 
                    
                    document.getElementById('dashboard').style.display = 'none';
                    canvas.style.display = 'block';
                    document.getElementById('fsToggle').style.display = 'block';
                };
            } catch(e) { 
                isProcessing = false; 
                alert("Camera Switch Failed. Try again."); 
            }
        }

        function processLoop() {
            // Only process if video is actively providing data
            if (!isProcessing && video.readyState === 4 && video.videoWidth > 0 && activeConfig) {
                isProcessing = true;
                offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
                const imgData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
                worker.postMessage({ img: imgData, ...activeConfig, isFront: (currentFacingMode === "user") }, [imgData.data.buffer]);
            }
            if (performance.now() - lastTime >= 1000) {
                document.getElementById('stats-tag').innerHTML = `FPS: ${frames}<br>BAT: ${batteryLevel}%`;
                frames = 0; lastTime = performance.now();
            }
            requestAnimationFrame(processLoop);
        }
        processLoop();

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        let taps = 0, tapT;
        window.addEventListener('touchstart', () => {
            taps++; clearTimeout(tapT);
            tapT = setTimeout(() => {
                if (taps === 2) {
                    const s = document.getElementById('stats-tag');
                    s.style.display = s.style.display === 'none' ? 'block' : 'none';
                }
                if (taps === 3) { 
                    currentFacingMode = currentFacingMode === "user" ? "environment" : "user"; 
                    bootApp(); 
                }
                taps = 0;
            }, 300);
        });
    </script>
</body>
</html>
