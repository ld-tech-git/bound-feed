<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Magic Camera - Final Fix</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body { background: #111; color: #0f0; font-family: sans-serif; text-align: center; margin: 0; padding: 20px; }
        canvas { width: 100%; max-width: 500px; border: 2px solid #333; border-radius: 10px; }
        #webcam { display: none; }
        #startBtn { background: #00ff00; color: black; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; font-weight: bold; margin: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <h2>✨ Laplacian Filter ✨</h2>
    
    <button id="startBtn" onclick="startCameraJS()">TAP TO START CAMERA</button>
    
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <div id="status">Status: Ready. Please tap the button.</div>

    <script>
        async function startCameraJS() {
            const video = document.getElementById('webcam');
            const status = document.getElementById('status');
            const btn = document.getElementById('startBtn');
            
            try {
                // This is the part that was failing in Python
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: "user" }, 
                    audio: false 
                });
                video.srcObject = stream;
                btn.style.display = 'none';
                status.innerText = "Status: Camera Connected. Loading Python Filter...";
            } catch (err) {
                status.innerText = "Camera Error: " + err;
            }
        }
    </script>

    <script type="py" config='{"packages": ["opencv-python", "numpy"]}'>
        import cv2
        import numpy as np
        from js import document, window, requestAnimationFrame
        from pyodide.ffi import create_proxy

        video = document.getElementById("webcam")
        canvas = document.getElementById("outputCanvas")
        ctx = canvas.getContext("2d")
        status = document.getElementById("status")

        def loop(time):
            # Only process if the video is actually playing
            if video.videoWidth > 0:
                status.innerText = "Status: Filter Active!"
                
                if canvas.width != video.videoWidth:
                    canvas.width = video.videoWidth
                    canvas.height = video.videoHeight
                
                # Draw video to canvas to get pixels
                ctx.drawImage(video, 0, 0)
                img_data = ctx.getImageData(0, 0, canvas.width, canvas.height)
                
                # Convert to OpenCV format
                frame = np.frombuffer(img_data.data, dtype=np.uint8).reshape((canvas.height, canvas.width, 4))
                
                # --- YOUR FILTER LOGIC ---
                gray = cv2.cvtColor(frame, cv2.COLOR_RGBA2GRAY)
                blurred = cv2.GaussianBlur(gray, (5, 5), 0)
                edges = cv2.Laplacian(blurred, cv2.CV_8U, ksize=5)
                # -------------------------

                # Convert back to show on screen
                res = cv2.cvtColor(edges, cv2.COLOR_GRAY2RGBA)
                img_ptr = window.ImageData.new(window.Uint8ClampedArray.new(res.tobytes()), canvas.width, canvas.height)
                ctx.putImageData(img_ptr, 0, 0)
            
            requestAnimationFrame(create_proxy(loop))

        # Start the Python loop
        loop(0)
    </script>
</body>
</html>
