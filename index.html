<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Laplacian Pro | Dual Engine Master</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #0f0; font-family: monospace; overflow: hidden; }
        #dashboard { position: fixed; inset: 0; z-index: 100; background: #0a0a0a; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; overflow-y: auto; }
        .box { border: 1px solid #0f0; padding: 20px; background: #1a1a1a; width: 340px; border-radius: 15px; text-align: center; box-shadow: 0 0 20px rgba(0,255,0,0.3); }
        
        .tabs { display: flex; gap: 5px; margin-bottom: 15px; }
        .tab { flex: 1; padding: 12px; border: 1px solid #0f0; cursor: pointer; font-size: 11px; opacity: 0.4; transition: 0.3s; }
        .tab.active { opacity: 1; background: #0f0; color: #000; font-weight: bold; }
        
        .panel { display: none; border-top: 1px solid #333; padding-top: 15px; }
        .panel.active { display: block; }
        .opt { margin-bottom: 12px; text-align: left; }
        label { font-size: 10px; color: #888; display: block; margin-bottom: 4px; text-transform: uppercase; }
        
        select, button { width: 100%; padding: 12px; background: #000; color: #0f0; border: 1px solid #0f0; font-family: monospace; border-radius: 5px; font-size: 13px; }
        #bootBtn { background: #222; color: #444; cursor: not-allowed; margin-top: 10px; transition: 0.3s; border: none; }
        #bootBtn.ready { background: #0f0; color: #000; cursor: pointer; font-weight: bold; }
        
        #fps-tag { position: fixed; top: 15px; left: 15px; z-index: 50; color: #0f0; display: none; background: rgba(0,0,0,0.6); padding: 8px; border: 1px solid #0f0; pointer-events: none; }
        canvas { position: absolute; inset: 0; width: 100vw; height: 100vh; object-fit: cover; display: none; z-index: 1; }
        #webcam { display: none; }
        .status { font-size: 10px; margin-top: 12px; color: #f00; font-weight: bold; }
    </style>
</head>
<body>

    <div id="dashboard">
        <div class="box">
            <h2 style="margin:0 0 15px 0; letter-spacing: 2px;">SYSTEM CONFIG</h2>
            
            <div class="tabs">
                <div id="tabA" class="tab active" onclick="switchPanel('A')">PANEL A<br>(LAP_GAU_OTS)</div>
                <div id="tabB" class="tab" onclick="switchPanel('B')">PANEL B<br>(MED_BLUR)</div>
            </div>

            <div class="opt">
                <label>Input Resolution</label>
                <select id="res">
                    <option value="1920">1080p (True HD)</option>
                    <option value="1600">900p (High)</option>
                    <option value="1280" selected>720p (Balanced)</option>
                    <option value="1024">1024px</option>
                    <option value="800">800px</option>
                    <option value="640">480p (Fast)</option>
                    <option value="480">360p (Turbo)</option>
                </select>
            </div>

            <div id="panelA" class="panel active">
                <div class="opt"><label>A. Processing Scale</label>
                    <select id="scaleA">
                        <option value="1">1.0x (Sharp)</option><option value="1.2">1.2x</option>
                        <option value="1.5" selected>1.5x (Standard)</option><option value="2">2.0x</option>
                        <option value="2.5">2.5x (Smooth)</option><option value="3">3.0x</option>
                    </select>
                </div>
                <div class="opt"><label>A. Gaussian Blur (Skin Detail)</label>
                    <select id="blurA">
                        <option value="1">None</option><option value="3">3px</option>
                        <option value="5" selected>5px</option><option value="7">7px</option>
                        <option value="9">9px</option><option value="11">11px</option><option value="15">15px</option>
                    </select>
                </div>
                <div class="opt"><label>A. Otsu Sensitivity</label>
                    <select id="senseA">
                        <option value="0.5">0.5 (Maximum Edges)</option><option value="0.7">0.7</option>
                        <option value="0.9" selected>0.9 (Standard)</option><option value="1.1">1.1</option>
                        <option value="1.3">1.3 (Strict)</option><option value="1.5">1.5</option>
                    </select>
                </div>
            </div>

            <div id="panelB" class="panel">
                <div class="opt"><label>B. Processing Scale</label>
                    <select id="scaleB">
                        <option value="1">1.0x</option><option value="1.5">1.5x</option>
                        <option value="2.5" selected>2.5x</option><option value="3.5">3.5x</option>
                        <option value="5">5.0x</option>
                    </select>
                </div>
                <div class="opt"><label>B. Median Blur</label>
                    <select id="blurB">
                        <option value="1">1 (Sharp)</option><option value="3" selected>3</option>
                        <option value="5">5</option><option value="7">7</option><option value="9">9</option>
                    </select>
                </div>
                <div class="opt"><label>B. Fixed Threshold</label>
                    <select id="senseB">
                        <option value="10">10 (Heavy)</option><option value="20">20</option>
                        <option value="40" selected>40 (Classic)</option><option value="60">60</option>
                        <option value="80">80</option><option value="100">100 (Light)</option>
                    </select>
                </div>
            </div>

            <div class="opt"><label>Edge Thickness (k-size)</label>
                <select id="kSize">
                    <option value="1">1 (Fine)</option><option value="3" selected>3 (Standard)</option>
                    <option value="5">5 (Bold)</option><option value="7">7 (Heavy)</option>
                </select>
            </div>

            <button id="bootBtn" onclick="bootApp()">CONNECTING TO CORE...</button>
            <div id="status" class="status">INITIALIZING OPENCV...</div>
        </div>
    </div>

    <div id="fps-tag">FPS: --</div>
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>

    <script>
        let currentPanel = 'A';
        let isLibReady = false;
        const video = document.getElementById('webcam'), canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { alpha: false }), offCanvas = document.createElement('canvas');
        const offCtx = offCanvas.getContext('2d', { willReadFrequently: true });
        
        let worker, isProcessing = false, currentFacingMode = "user", wakeLock = null;
        let frames = 0, lastTime = performance.now();
        let activeConfig = null;

        worker = new Worker('./worker.js');
        worker.onmessage = (e) => {
            if (e.data === "READY") {
                isLibReady = true;
                const btn = document.getElementById('bootBtn');
                btn.innerText = "BOOT SYSTEM"; btn.classList.add('ready');
                document.getElementById('status').innerText = "CORE ONLINE";
                document.getElementById('status').style.color = "#0f0";
            } else {
                ctx.putImageData(e.data, 0, 0);
                isProcessing = false;
                frames++;
            }
        };

        function switchPanel(p) {
            currentPanel = p;
            document.getElementById('panelA').classList.toggle('active', p==='A');
            document.getElementById('panelB').classList.toggle('active', p==='B');
            document.getElementById('tabA').classList.toggle('active', p==='A');
            document.getElementById('tabB').classList.toggle('active', p==='B');
        }

        async function startCamera(mode) {
            currentFacingMode = mode;
            if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: { ideal: parseInt(document.getElementById('res').value) }, facingMode: currentFacingMode } 
            });
            video.srcObject = stream;
            return new Promise(resolve => video.onloadedmetadata = () => resolve());
        }

        async function bootApp() {
            if (!isLibReady) return;
            
            activeConfig = {
                panel: currentPanel,
                scale: parseFloat(document.getElementById(currentPanel === 'A' ? 'scaleA' : 'scaleB').value),
                blur: parseInt(document.getElementById(currentPanel === 'A' ? 'blurA' : 'blurB').value),
                sense: parseFloat(document.getElementById(currentPanel === 'A' ? 'senseA' : 'senseB').value),
                k: parseInt(document.getElementById('kSize').value)
            };

            if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen');
            await startCamera("user");
            
            canvas.width = offCanvas.width = video.videoWidth / activeConfig.scale;
            canvas.height = offCanvas.height = video.videoHeight / activeConfig.scale;
            
            document.getElementById('dashboard').style.display = 'none';
            canvas.style.display = 'block';
            if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            
            requestAnimationFrame(processLoop);
        }

        function processLoop() {
            if (!isProcessing && video.videoWidth > 0 && activeConfig) {
                isProcessing = true;
                offCtx.drawImage(video, 0, 0, offCanvas.width, offCanvas.height);
                const imgData = offCtx.getImageData(0, 0, offCanvas.width, offCanvas.height);
                worker.postMessage({ 
                    img: imgData, 
                    ...activeConfig, 
                    isFront: (currentFacingMode === "user") 
                }, [imgData.data.buffer]);
            }
            
            if (performance.now() - lastTime >= 1000) {
                document.getElementById('fps-tag').innerText = `FPS: ${frames}`;
                frames = 0; lastTime = performance.now();
            }
            requestAnimationFrame(processLoop);
        }

        let taps = 0, tapTime;
        window.addEventListener('touchstart', () => {
            taps++;
            clearTimeout(tapTime);
            tapTime = setTimeout(() => {
                if (taps === 2) {
                    const f = document.getElementById('fps-tag');
                    f.style.display = f.style.display === 'none' ? 'block' : 'none';
                }
                if (taps === 3) startCamera(currentFacingMode === "user" ? "environment" : "user").then(() => {
                    // Recalculate canvas for new lens
                    canvas.width = offCanvas.width = video.videoWidth / activeConfig.scale;
                    canvas.height = offCanvas.height = video.videoHeight / activeConfig.scale;
                });
                if (taps === 4) {
                    const link = document.createElement('a');
                    link.download = `laplacian_${Date.now()}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                }
                taps = 0;
            }, 300);
        });
    </script>
</body>
</html>
